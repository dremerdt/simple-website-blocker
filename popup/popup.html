<!DOCTYPE html>
<html>

<head>
    <title>Website Blocker Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../constants.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <p id="pWebsiteIsBlocked" style="display: none;color: red;"></p>
    <p>Enter website:</p>
    <div>
        <input style="width: 250px" id="websiteUrl" type="url" />
        <button id="moreButton" type="button">...</button>
    </div>
    <div id="actionButtons">
        <button id="blockButton" type="button">Block</button>
        <button id="unblockButton" type="button">Unblock</button>
        <button id="showBlockedButton" type="button">Show Blocked</button>
    </div>
    <div id="blockedWebsites" style="display: none;">
        <p style="margin-block-end: 0;">Blocked Websites:</p>
        <button id="clearAllBlocked" type="button">Unblock All</button>
        <ul id="blockedWebsitesList" style="padding: 0; margin-block-start: 0;"></ul>
    </div>
</body>

</html>
